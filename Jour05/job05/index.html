<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Formulaire avec styles</title>
  <link id="style" rel="stylesheet" type="text/css" href="style1.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap');
  </style>
</head>
<body>
  <form action="" method="post">
    <label for="style">Sélectionnez un style :</label>
    <select id="styleSelect" name="style">
      <option value="style1">Style 1</option>
      <option value="style2">Style 2</option>
      <option value="style3">Style 3</option>
    </select>
    <input type="submit" value="Appliquer le style">
  </form>

  <script>
    // Écouteur d'événement pour soumettre le formulaire
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêcher le rechargement de la page

      var select = document.getElementById('styleSelect');
      var selectedStyle = select.options[select.selectedIndex].value;
      var link = document.getElementById('style');

      // Modifier l'attribut href du lien CSS
      link.setAttribute('href', selectedStyle + '.css');
    });
  </script>
</body>
</html>
